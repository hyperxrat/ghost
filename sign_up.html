<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>

    <div class="registercontainer">

        <div class="box" id="box1">

            
            <!-- <img src="WIZARD (1).png" alt=""> -->
        </div>


        <div class="box" id="box2">

            <h1 class="head">WIZARD</h1>

            <div class="signup_box">

                <input type="text" name="" id="Name" placeholder="Name">
                <input type="text" name="" id="Username" placeholder="Username">
                <select name="" id="myselect" >
                    <option value="Blooming Bud's School" selected>Blooming Bud's School</option>
                    <option value="St. Thomas School">St. Thomas School</option>
                    <option value="City Public School">City Public School</option>
                    <option value="Navals National Academy">Navals National Academy</option>
                </select>
                <input type="email" name="" id="email" placeholder="Email">
                <input type="password" name="" id="password" placeholder="Password">

                <button class="signup_btn">Create Account</button>

            </div>

        </div>


    </div>

    <script src="sign_up.js"></script>
    
</body>
</html>
